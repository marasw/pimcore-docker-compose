version: '2.0'
services:
  redis:
    image: redis:alpine
    container_name: pimcore-redis
    network_mode: bridge

  db:
    image: mariadb:10.4
    container_name: pimcore-mariadb
    working_dir: /application
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --innodb-file-format=Barracuda, --innodb-large-prefix=1, --innodb-file-per-table=1]
    volumes:
      - pimcore-database:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=ROOT
      - MYSQL_DATABASE=pimcore
      - MYSQL_USER=pimcore
      - MYSQL_PASSWORD=pimcore
    network_mode: bridge

  adminer:
    image: adminer
    restart: always
    ports:
      - 2002:8080
    network_mode: bridge

  php:
    image: dpfaffenbauer/pimcore:PHP7.2-apache
    container_name: pimcore-php
    volumes:
      - .:/var/www/html:cached
    ports:
      - "2000:80"
      - "2001:443"
    links:
      - db:db
      - redis:redis
    network_mode: bridge

  php-debug:
    image: dpfaffenbauer/pimcore:PHP7.2-apache-debug
    container_name: pimcore-debug-php
    volumes:
      - .:/var/www/html:cached
    ports:
      - "2006:80"
    links:
      - db:db
      - redis:redis
    environment:
      - PHP_IDE_CONFIG="serverName=localhost"
    network_mode: bridge

volumes:
  pimcore-database:
